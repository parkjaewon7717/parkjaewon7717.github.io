	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

					<section id="main">
						<header>
							<span class="avatar"><img src="https://danbee.ai/platform/img/chatbot/img_profile_db_1.png" alt="" /></span>

			<script>
				(function(d, s, id){
					var js, fjs = d.getElementsByTagName(s)[0];

					js = d.createElement(s); js.id = id;

			<script>
				
				
				/*로드 될때 나오는 메시지*/
				    if (document.addEventListener) {
					// Mozilla, Opera, Webkit
					document.addEventListener("DOMContentLoaded", function () {
					    document.removeEventListener("DOMContentLoaded", arguments.callee, false);
					    htmlReady();
					}, false);
				    } else if (document.attachEvent) {
					// Internet Explorer
					document.attachEvent("onreadystatechange", function () {
					    if (document.readyState === "complete") {
						document.detachEvent("onreadystatechange", arguments.callee);
						htmlReady();
					    }
					});
				    }
				    var htmlReadyTimer = null;
				    //DOM이 모두 로드 되었을 때
				    function htmlReady () {
					htmlReadyTimer = setTimeout(function() {
					    if (frogueReadyFlag) {
						froguePushEvent('landingEvent', {event_name: '', event_value1: '', event_value2: ''});
						htmlReadyTimer = null;
					    } else {
						htmlReady();
					    }
					}, 500);
				    }
				
				function click(v) {
					//클릭이벤트가 발생했을 
					if (frogueReadyFlag) {
						if (v === 'info') {
							froguePushEvent('clickEvent', {'name':'info'});
						} else if (v === 'map') {
							froguePushEvent('clickEvent', {'name':'map'});
						} else if (v === 'contact') {
							froguePushEvent('clickEvent', {'name':'contact'});
						}
					}

					return false;
				}
			</script>
